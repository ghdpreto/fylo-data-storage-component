<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 

    <title>Frontend Mentor | Fylo data storage component</title>

  </head>
  <body>
    <main>
      <div class="content-options">
        <div>
          <img src="./images/logo.svg" alt="Fylo Data Storage" srcset="" />
        </div>
        <section class="options">
          <a href="#"
            ><img src="./images/icon-document.svg" alt="Documents" srcset=""
          /></a>
          <a href="#"
            ><img src="./images/icon-folder.svg" alt="Folder" srcset=""
          /></a>
          <a href="#"
            ><img src="./images/icon-upload.svg" alt="Upload" srcset=""
          /></a>
        </section>
      </div>

      <div class="content-storage">
        <div class="ballon">
          <p><span>185</span> GB LEFT</p>
        </div>
        <section class="info">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="bar">
            <div class="bar-status"></div>
          </div>
          <div class="legend">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ghdpreto/" target="_blank"> Gustavo Henrique <img src="./images/github-logo.svg" height="16px" width="16px" alt="GitHub" srcset=""></a>.
    </div>
  </body>
</html>
