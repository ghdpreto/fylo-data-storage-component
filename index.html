<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content-options">
        <div>
          <img src="./images/logo.svg" alt="Fylo Data Storage" srcset="" />
        </div>
        <section class="options">
          <a href="#"
            ><img src="./images/icon-document.svg" alt="Documents" srcset=""
          /></a>
          <a href="#"
            ><img src="./images/icon-folder.svg" alt="Folder" srcset=""
          /></a>
          <a href="#"
            ><img src="./images/icon-upload.svg" alt="Upload" srcset=""
          /></a>
        </section>
      </div>

      <div class="content-storage">
        <div class="ballon">
          <p>185 GB LEFT</p>
        </div>
        <section>
          <p>You’ve used 815 GB of your storage</p>
          <div class="bar">
            <div class="bar-status"></div>
          </div>
          <div class="legend">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
